<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndiWorld - Registro e Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <!-- Título Principal visible en todo momento -->
        <h1 id="mainTitle">IndiWorld</h1>

        <!-- Selección de botones inicial (Registro o Iniciar Sesión) -->
        <div id="formSelection" class="form-selection">
            <button id="btnRegister">Registrarse</button>
            <button id="btnLogin">Iniciar Sesión</button>
        </div>

        <!-- Formulario de Registro (Oculto inicialmente) -->
        <form id="registerForm" class="form-group" style="display: none;">
            <h2>Registro</h2>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Registrarse</button>
            <!-- Texto con hipervínculo para cambiar a inicio de sesión -->
            <p class="switch-text">¿Ya tienes una cuenta? <a id="switchToLogin" href="#">Iniciar Sesión</a></p>
        </form>

        <!-- Formulario de Inicio de Sesión (Oculto inicialmente) -->
        <form id="loginForm" class="form-group" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <!-- Texto con hipervínculo para cambiar a registro -->
            <p class="switch-text">¿No tienes una cuenta? <a id="switchToRegister" href="#">Registrarse</a></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
